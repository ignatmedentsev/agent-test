<h1 mat-dialog-title>Organization</h1>

<mat-dialog-content>
  <form>
    <mat-form-field style="max-width: 100%;">
      <input matInput [value]="organizationSecretKey" (input)="changeInput($event)">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button (click)="getOrganizationInfo()">Submit</button>
</mat-dialog-actions>
